<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="assets/css/sb-admin-2.min.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid p-3">
      <div class="row text-center">
        <div class="col-12">
          <img
            src="../assets/img/profile-pic.png"
            class="img"
            alt="profile"
            style="height: 100px"
          />
        </div>
        <div class="col-12 mt-2">
          <h4>Inteligência de Mercado</h4>
        </div>
      </div>
      <div class="row text-center px-4 mb-3 mt-4">
        <div class="col col-lg-4 offset-lg-4">
          <input
            type="email"
            class="form-control mt-3 p-2"
            placeholder="E-mail"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <input
            type="password"
            class="form-control mt-3 p-2"
            placeholder="Password"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12">
          <input class="btn btn-info px-5" type="submit" value="Login" />
        </div>
        <div class="col-12 mt-4">
          Não possui conta? <a href="./register.html">Clique aqui!</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
