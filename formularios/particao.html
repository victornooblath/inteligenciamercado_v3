<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VELOZ - Inteligência de Mercado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
    <link href="../assets/css/sb-admin-2.min.css" />
    <link href="../assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-light navbg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand titulo">Inteligência de Mercado</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Inteligência de Mercado
            </h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="file:///D:/romanos/inteligenciamercado/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="file:///D:/romanos/inteligenciamercado/formularios/particao.html"
                  >Partição de Mercado</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <br /><br /><br /><br />
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-info"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      + Novo
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              MATRIZ DE PARTIÇÃO
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              class="row g-3"
              method="post"
              action=""
              id="formCompetitividade"
            >
              <div class="col-md-6">
                <label for="inputState" class="form-label">IES</label>
                <select id="ies" class="form-select" required></select>
                <div class="invalid-feedback">ops!!</div>
              </div>
              <div class="col-md-4">
                <label for="ano" class="form-label">Ano de Referência</label>
                <input type="number" class="form-control" id="ano" required />
              </div>
              <div class="col-md-4">
                <label for="matriculas" class="form-label">Matriculas</label>
                <input
                  type="number"
                  class="form-control"
                  id="Matriculas"
                  required
                />
              </div>
              <div class="col-4">
                <label for="ingressos" class="form-label">Ingressos</label>
                <input
                  type="number"
                  class="form-control"
                  id="ingressos"
                  placeholder="Ingressos"
                  required
                />
              </div>
              <div class="col-4">
                <label for="inscritos" class="form-label">Inscritos</label>
                <input
                  type="number"
                  class="form-control"
                  id="inscritos"
                  placeholder="Inscritos"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-success">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-2">
      <div class="mt-2">
        <table
          class="table table-striped display"
          id="tbcompetitividade"
          style="width: 100%"
        >
          <thead>
            <tr>
              <th>IES</th>
              <th>Matriculas</th>
              <th>Ingressos</th>
              <th>Inscritos</th>
              <th>Ano</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="../assets/js/sb-admin-2.min.js"></script>
    <script src="../assets/js/particao.js"></script>
  </body>
</html>
